<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtilisateurTitle}">
            <h:form id="UtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_login}" for="login" />
                        <p:inputText id="login" value="#{utilisateurController.selected.login}" title="#{bundle.EditUtilisateurTitle_login}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.EditUtilisateurTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{utilisateurController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_admine}" for="admine" />
                        <p:selectOneMenu id="admine" value="#{utilisateurController.selected.admine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{admineController.itemsAvailableSelectOne}"
                                           var="admineItem"
                                           itemValue="#{admineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_facteur}" for="facteur" />
                        <p:selectOneMenu id="facteur" value="#{utilisateurController.selected.facteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facteurController.itemsAvailableSelectOne}"
                                           var="facteurItem"
                                           itemValue="#{facteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_controleur}" for="controleur" />
                        <p:selectOneMenu id="controleur" value="#{utilisateurController.selected.controleur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controleurController.itemsAvailableSelectOne}"
                                           var="controleurItem"
                                           itemValue="#{controleurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{utilisateurController.selected.employe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="employeItem"
                                           itemValue="#{employeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.update}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtilisateurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
